
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Maker Map</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script src="../node_modules/unistore/dist/unistore.umd.js"></script>

    <script type="module" src="../src/components/tabs.js"></script>
    <script type="module" src="../src/components/MapMaker/map-maker.js"></script>
    <script type="module" src="../src/components/Map/toolpanels/coordinate-panel.js"></script>

    <link rel="stylesheet" href="../node_modules/mapbox-gl/dist/mapbox-gl.css" />

    <link rel="stylesheet" href="maker.css" />
    <link rel="stylesheet" href="tabs.css" />

    <style>
        main {
            flex: auto;
        }

        #map-maker {
            min-height: 800px;
        }

        #map-panel {
            background-color: aquamarine;
        }

        #map-make-container {
            background-color: aqua;
        }

    </style>
  </head>
  <body>
    <main>
        <div id="map-maker" class="sidebar">
            <div id="map-panel">
                <hijau-tabs>
                    <div id="base-map-select" title="Base Map" data-label="Base map">
                        <h2>Base Map Select</h2>
                    </div>
                    <div id="list-layers" title="List Layers" data-label="List Layers">
                        <h2>List Layers</h2>
                    </div>
                    <div id="edit-layers" title="Edit Layers" data-label="Edit Layers">
                        <h2>Edit Layers</h2>
                        <coordinate-panel></coordinate-panel>
                    </div>
                </hijau-tabs>
            </div>
            <div id="map-make-container">
                <map-maker>
                </map-maker>
            </div>
        </div>
    </main>
  </body>
</html>
