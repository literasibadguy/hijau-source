


<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hijau Dashboard</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../node_modules/lit/directives/class-map.js"></script>

    <script type="module" src="../src/components/Map/toolpanels/coordinate-panel.js"></script>
    <script type="module" src="../src/components/Map/toolpanels/measurement-panel.js"></script>
    <script type="module" src="../src/components/switch.js"></script>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/region.css" />
    <link rel="stylesheet" href="login.css" />

    <style>
        main {
            display: flex;
            height: 1000px;
            flex: auto;
        }

    </style>

  <body>
    <main>
        <form id="hijau-login-form" class="region">
            <div>
                <p>Email</p>
                <input class="accent-input" id="email-login" type="email" required />
            </div>
            <div>
                <p>Password</p>
                <input class="accent-input" id="pass-login" type="password" required />
            </div>
            <button class="accent-button" id="submit-login" type="submit"><p>Log in</p></button>
            <a href="/forgot-password.html">Forgot Password</a>
        </form>
    </main>
  </body>
